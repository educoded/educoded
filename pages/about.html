<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- RequireJS -->
		<script src="../src/js/frontend/require.js"></script>

	</head>
	<body class="edx-app edx-25">
		
		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['jQuery','db','storage','app','user','about'],
				function () {
					let getUserObj, db = new DB(), app = new App(), user = new User(), about = new About();
					app.init();
					user.init();
					about.init();
					getUserObj = sessionStorage.getItem('edx-query-get-user');
					if(getUserObj != null) {
						console.log(JSON.parse(getUserObj));
					}
					else {
						db.get({'columns':['id','first_name','email'],'table':'users/list','column':'first_name','operator':'==','value':'Mathew','storage':{'type':'session','name':'edx-query-get-user'}});
					}
				})
			});
		</script>

	</body>
</html>

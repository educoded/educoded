<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- RequireJS -->
		<script src="../src/js/frontend/require.js"></script>

	</head>
	<body class="edx-app edx-25">

		<style>
			.edx-course-section.active {
				display: block;
			}
			.edx-course-section {
				display: none;
			}
			.edx-course-video-btn {
				display: none;
			}
			.edx-course-sidebar-content {
				padding: 15px;
			}
			.edx-course-sidebar-section {
				position: relative;
			    margin-bottom: 15px;
			    padding-bottom: 15px;
			    border-bottom: 1px solid rgba(20,20,20,0.1);
			}
			.edx-course-sidebar-sections {
			    margin: 20px 0px;
			}
			.edx-course-sidebar-section-title {
			    text-transform: uppercase;
			    letter-spacing: 2px;
			    font-size: 13px;
			    font-weight: 800;
			}
			.edx-course-sidebar-section-status {
			    position: absolute;
			    top: -3px;
			    right: 0px;
			    width: 20px;
			    height: 20px;
			    border: 1px solid rgba(20,20,20,0.1);
			}
			.edx-course-sidebar-section-status-box.correct {
				background: #62aa20;
			}
			.edx-course-sidebar-section-status-box.incorrect {
			    background: #f44336;
			}
			.edx-course-sidebar-section-status-box {
			    margin: 3px;
			    background: #e2e2e2;
			    width: calc(100% - 6px);
			    height: calc(100% - 6px);
			}
			.edx-course-sidebar-section-info {
				display: none;
				margin-top: 15px;
			}

			.edx-course-sidebar-section-question {
			    font-size: 13px;
			    font-weight: 300;
			    line-height: 20px;
			}

		</style>

		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['localforage','jQuery','AES','MD5','youtube','ace','editor','api','app','user','page','course'],
				function (localforage) {
					var api = new API(), app = new App(), user = new User(), page = new Page(), course = new Course();
					window.localforage = localforage;
					app.init();
					user.init();
					page.init({'name':'course','side':'right','layout':['cover','sidebar','toolbar','grid']});
					course.init();
				})
			});
		</script>

	</body>
</html>

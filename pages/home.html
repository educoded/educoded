<!DOCTYPE html>
<html>
	<head>

		<title>educoded</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../style/css/frontend/main.css">

		<!-- Font Awesome CDN -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<!-- Angular -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

		<!-- RequireJS -->
		<script data-main="../style/js/frontend/config" src="../style/js/frontend/require.js"></script>

	</head>
	<body>

		<!-- Start ~ Header -->
		<div class="edx-header">
			<div class="edx-header-top edx-wrapper">
				<div class="edx-header-top-info edx-wrapper">info</div>
				<div class="edx-header-top-cta edx-wrapper">cta</div>
				<div class="edx-header-top-social edx-wrapper">
					<div class="edx-header-top-social-list edx-wrapper">
						<div class="edx-header-top-social-item edx-wrapper">
							<span class="fa fa-facebook"></span>
						</div>
						<div class="edx-header-top-social-item edx-wrapper">
							<span class="fa fa-instagram"></span>
						</div>
						<div class="edx-header-top-social-item edx-wrapper">
							<span class="fa fa-youtube"></span>
						</div>
						<div class="edx-header-top-social-item edx-wrapper">
							<span class="fa fa-twitter"></span>
						</div>
						<div class="edx-header-top-social-item edx-wrapper">
							<span class="fa fa-github"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="edx-header-main edx-wrapper">
				<div class="edx-header-logo">
					<div class="edx-header-logo-container edx-wrapper">
						<div class="edx-logo edx-wrapper">
							<img src="https://s3-us-west-2.amazonaws.com/weed-express/media/educoded-crop.png" width="36px">
						</div>
					</div>
				</div>
				<div class="edx-header-menu edx-wrapper">
					<div class="edx-header-menu-container">
						<div class="edx-header-menu-list edx-wrapper">
							<div class="edx-header-menu-item">about</div>
							<div class="edx-header-menu-item">courses</div>
							<div class="edx-header-menu-item">blog</div>
						</div>
					</div>
				</div>
				<div class="edx-header-sidebar">
					<div class="edx-header-sidebar-container edx-wrapper">=</div>
				</div>
			</div>
		</div>
		<!-- End ~ Header -->

		<!-- Start ~ Page -->
		<div class="edx-page"></div>
		<!-- End ~ Page -->

		<!-- Start ~ Footer -->
		<div class="edx-footer"></div>
		<!-- End ~ Footer -->

		<script>
			requirejs(['main','controller/app','controller/core/user','controller/pages/home'],
			function (app, home) {
				var app = new App(), user = new User(), home = new Home();
				app.init();
				user.init();
		    	home.init();
			});
		</script>

	</body>
</html>

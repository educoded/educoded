<!DOCTYPE html>
<html>
	<head>

		<title>educoded</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" sizes="180x180" href="../media/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">
		<link rel="manifest" href="../media/favicon/site.webmanifest">
		<link rel="mask-icon" href="../media/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- Font Awesome CDN -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<!-- Angular -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script> -->

		<!-- RequireJS -->
		<script data-main="../src/js/frontend/config" src="../src/js/frontend/require.js"></script>

	</head>
	<body class="edx-app">
		
		<style>
			.edx-editor-wrapper {
				align-items: flex-start;
			}

			.edx-editor {
			    width: 100%;
			    height: 60vh;
			    min-height: 350px;
			    margin: 20px 0px;
			    padding: 8px 0px;
			    background: #272922;
			    border-radius: 4px;
			}

			.edx-editor-btn {
				display: inline-flex;
			    height: 36px;
			    padding: 0px 20px;
			    font-size: 11px;
			    font-weight: 800;
			    letter-spacing: 2px;
			    text-transform: uppercase;
			    border-radius: 4px;
			}

			.edx-purple-btn {
				background: #8660d9;
			    border: 1px solid #8660d9;
			    border-bottom: 2px solid #6d3bda;
			    color: #fff;
			}

			#editor {
		        margin: 0;
		        position: relative;
		        width: inherit;
		        height: inherit;
		    }

		    .edx-editor-sidebar-container {
		    	margin: 20px;
		    }

		    .edx-editor-sidebar {
			    background: #f6f6f7;
			    border-radius: 4px;
			    margin-bottom: 10px;
			}

			.edx-editor-sidebar-content {
				padding: 15px;
			}

			.edx-editor-sidebar-item {
			    margin-bottom: 10px;
			    padding-bottom: 10px;
			    border-bottom: 1px solid rgba(20,20,20,0.1);
			}

			.edx-editor-sidebar-instruction {
			    font-weight: 600;
			    margin-bottom: 6px;
			}

			.edx-editor-sidebar-code {
			    font-size: 12px;
			    color: #636363;
			}

			.edx-editor-sidebar-code span {
				font-weight: 800;
			}

			.edx-editor-sidebar-completion {
			    font-size: 14px;
			    font-weight: 600;
			}

		</style>

		<script>
			requirejs(['main','libs/ace/ace','controller/app','controller/core/user','controller/pages/home'],
			function (app, home) {
				var app = new App(), user = new User(), home = new Home();
				app.init();
				user.init();
		    	home.init();
			});
		</script>

	</body>
</html>

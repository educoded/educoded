<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- RequireJS -->
		<script src="../src/js/frontend/require.js"></script>

		<!-- AWS -->
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.219.1.min.js"></script>

	</head>
	<body class="edx-app edx-25">
		
		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['localforage','moment','progress','jQuery','angular','AES','MD5','db','storage','messenger','config','api','app','user','page','register'],
				function (localforage,moment,progress) {
					let config = new Config(), api = new API(), app = new App(), user = new User(), page = new Page(), register = new Register(), messenger = new Messenger();
					window.localforage = localforage;
					window.moment = moment;
					window.progress = progress;
					app.init();
					user.init();
					page.init({'name':'register','side':'','layout':['cover','full']});
					register.init();
					messenger.init();
				})
			});
		</script>

	</body>
</html>
